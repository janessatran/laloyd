---
title: Writing
layout: default
---
{% for post in site.posts %}
    <h2>
      <a href="{{post.url}}" title="Read {{post.title}}">{{post.title}}</a>
    </h2>
    <p>
      <em>{{ post.date | date: '%B %d, %Y' }}</em>
    </p>
    {{ post.content | strip_html | truncatewords: 30 }}
    <a href="{{post.url}}" title="Read {{post.title}}">Read More</a>
{% endfor %}
